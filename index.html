<!DOCTYPE html>
<html>

<head>
  <link href="css/styles.css" rel="stylesheet" />
  <title>Rainydays</title>
  <script src="https://kit.fontawesome.com/ab5fd5efd4.js" crossorigin="anonymous"></script>
  <meta name="description" content="Sales of outdoor jackets" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ab5fd5efd4.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="images/RainyDays_Logo.png" alt="Rainy days logo" class="logo" /></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="checkout.html">Checkout<i class="fas fa-shopping-cart" id="cart"></i></a></li>
      </ul>
    </nav>
    <form>
      <div class="top_search_bar">
        <input type="text" name="search" id="search_top" placeholder="Search">
        <i class="fas fa-search" id="magnifying_glass_top"></i>
      </div>
    </form>
  </header>
  <main class="index-main-grid">
    <section class="h1andp">
      <h1>Welcome to Rainydays</h1>
      <p>You've come to the best place to get a jacket</p>
    </section>
    <form>
      <fieldset class="sign_in">
        <legend>Sign in</legend>
        <input type="email" name="email" id="email_sign">
        <label for="email_sign">Sign in</label>
        <p>Or</p>
        <a href="account.html">Create an account>></a>
      </fieldset>
      <fieldset class="name_details">
        <legend>You can also sign up for our newsletter</legend>
        <input type="email" name="email" id="email_newsletter">
        <label for="email">Your email</label>
      </fieldset>
    </form>
    <section class="advertisement">
      <p>Try our other jackets even cheaper!</p>
    </section>
  </main>
  <footer>Blog</footer>
  <footer>Support</footer>
</body>

</html>
